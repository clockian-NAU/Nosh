{% extends 'recipe/base.html' %}

{% block content %}
	{% for recipe in recipes %}
		<div class="recipe">
			<div class="date">
				{{ recipe.published_date }}
			</div>
			<h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h1>
			<p>{{ recipe.ingredients|linebreaksbr }}</p>
			<p>{{ recipe.instructions|linebreaksbr }}</p>
			<div class="photo">
				<img src={{ recipe.photo.url }} alt="...">
			</div>
		</div>
	{% endfor %}
{% endblock %}
