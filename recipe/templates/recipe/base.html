{% load staticfiles %}
<html>
	<head>
		<title>Nosh</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/recipe.css' %}">
	</head>

	<body>
		<div class="page-header">
			<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
			{% if user.is_authenticated %}
				<a href="{% url 'recipe_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			<h1><a href="/">Nosh</a></h1>
			<div class="searchformgroup">
				
				<form method="GET" action="{% url 'search' %}" class="searchform"id="searchform" accept-charset="utf-8">
					<input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search"/>
				</form>
			</div>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
